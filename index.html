<!DOCTYPE html>

<body>
    
    <section class="bgcolor_1 w-full h-[100vh] flex justify-center items-center">
          <div class="container bgcolor_box_2 w-[300px] rounded-xl p-3">

                <div class=" text-right output_box h-[52px] overflow-hidden m-2 flex justify-center flex-col bgcolor_input_3 boxshadow_input_4 rounded">
                    <span id="previousOperand"  class="w-full px-2 text-[14px] text-opacity-20" ></span>
                    <span id="currentOperand" class="text-xl px-2 bg-transparent"></span>
                </div>

                <div class="buttons_box grid grid-cols-4 gap-1 text-[18px]">

                     <div class="hover:font-extrabold rounded text-center p-4 my-2 bgcolor_btn_4" data-type="clear">AC</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 bgcolor_btn_4" data-type="delete">CE</div>

                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="operation" value="/">รท</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="operation" value="*">ร</div>

                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="7">7</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="8">8</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="9">9</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="operation" value="-">-</div>

                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="4">4</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="5">5</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="6">6</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="operation" value="+">+</div>


                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="1">1</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="2">2</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value="3">3</div>
                     <button class="hover:font-extrabold rounded text-center my-2 bgcolor_equal_6 row-span-2 " data-type="equal">=</button>
                     
                     <div class="hover:font-extrabold rounded text-center p-4  my-2 mr-1 boxshadow_btns_3 col-span-2" data-type="number" value="0">0</div>
                     <div class="hover:font-extrabold rounded text-center p-4 my-2 boxshadow_btns_3" data-type="number" value=".">.</div>
